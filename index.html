<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Responsive Layout</title>
    <link rel="stylesheet" href="layout-1.css">
</head>
<body>
    <h1>Lets Begin With Responsive Layout</h1>
    <hr>

    <main class="container">

        <!-- First RoW -->
        <div class="row" id="box-1">
            <img src="./images/A.jpg" alt="banner-img">
        </div>

        <!-- Seocnd Row -->
        <div class="row second-row" id="box-2">
            <div class="item">
                <img src="./images/B.jpg" alt="">
            </div>
            <div class="item">
                <img src="./images/C.jpg" alt="">
            </div>
            <div class="item second-row-third-container">
                <div>
                <img src="/images/D.jpg" alt="">
            </div>
            <div>
                <img src="./images/E.jpg" alt="">
            </div>
            </div>
        </div>

        <!-- Third row -->
        <div class="row third-row" id="box-3">
            <div class="item"><img src="./images/F.jpg" alt=""></div>
            <div class="item third-row-second-container">
                <img src="./images/G.jpg" alt="">
                <img src="./images/G.jpg" alt="">
                <img src="./images/G.jpg" alt="">
                <img src="./images/G.jpg" alt="">
            </div>
            <div class="item"><img src="./images/I.jpg" alt=""></div>
        </div>

    </main>
</body>
</html>
